{% load staticfiles %}
<!DOCTYPE html>
<html prefix="og: http://ogp.me/ns#">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>The Things Network</title>
        <meta property="og:title" content="The Things Network" />
        <meta property="og:type" content="website" />
        <meta property="og:description" content="We are building a global open free crowdsourced long range low battery IoT data network." />
        <meta property="og:url" content="http://www.thethingsnetwork.com" />
        <meta property="og:image" content="/media/logo+rond2.png" />
        <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900' rel='stylesheet' type='text/css'>
        <link href="{% static 'ttn/css/bootstrap.css' %}" rel='stylesheet' type='text/css'>
        <link href="{% static 'ttn/css/community.css' %}" rel='stylesheet' type='text/css'>
    </head>
   
    <body>
        <main>
            {% block header %}
            <div class="frontpage" style="background-image: url('{% if community.image_url %}{{ community.image_url }}{% else %}{% static 'ttn/media/examplecity-newyork.jpg' %}{% endif %}');">
                <a href="{% url 'ttn:index' %}">
                    <img class="logo" src="{% static 'ttn/media/The Things Uitlijning.svg' %}">
                </a>
                {% block author %}
                {% endblock %}
            </div>
            {% endblock %}
            
            {% block content %}
            {% endblock %}
        </main>
    </body>

{% block extra_js %}
{% endblock %}
<script src="{% static 'ttn/js/jquery-2.1.3.js' %}"></script>
<script src="{% static 'ttn/js/bootstrap.js' %}"></script>
<script src="{% static 'ttn/js/ga.js' %}"></script>
    
</html>
